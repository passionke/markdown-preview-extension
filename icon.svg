<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B9BD5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4472C4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="28" fill="url(#bg)"/>
  
  <!-- Markdown document (left) -->
  <g transform="translate(20, 30)">
    <rect x="0" y="0" width="36" height="48" rx="4" fill="white" opacity="0.95"/>
    <!-- Lines -->
    <line x1="6" y1="10" x2="30" y2="10" stroke="#4472C4" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <line x1="6" y1="16" x2="30" y2="16" stroke="#4472C4" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <line x1="6" y1="22" x2="24" y2="22" stroke="#4472C4" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <!-- Code block -->
    <rect x="6" y="28" width="24" height="8" rx="2" fill="#4472C4" opacity="0.15"/>
    <line x1="8" y1="31" x2="20" y2="31" stroke="#4472C4" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
    <line x1="8" y1="34" x2="18" y2="34" stroke="#4472C4" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  </g>
  
  <!-- Arrow -->
  <path d="M 58 54 L 70 54" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <path d="M 66 50 L 70 54 L 66 58" fill="white"/>
  
  <!-- Browser window (right) -->
  <g transform="translate(72, 24)">
    <rect x="0" y="0" width="36" height="28" rx="4" fill="white" opacity="0.95"/>
    <!-- Browser chrome -->
    <rect x="4" y="4" width="28" height="4" rx="2" fill="#4472C4" opacity="0.2"/>
    <circle cx="6" cy="6" r="1" fill="#4472C4" opacity="0.4"/>
    <circle cx="9" cy="6" r="1" fill="#4472C4" opacity="0.4"/>
    <circle cx="12" cy="6" r="1" fill="#4472C4" opacity="0.4"/>
    <!-- Content preview -->
    <rect x="6" y="12" width="24" height="2" rx="1" fill="#4472C4" opacity="0.3"/>
    <rect x="6" y="16" width="20" height="2" rx="1" fill="#4472C4" opacity="0.25"/>
    <rect x="6" y="20" width="18" height="2" rx="1" fill="#4472C4" opacity="0.2"/>
  </g>
